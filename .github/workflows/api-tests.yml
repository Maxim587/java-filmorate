# api-tests.yml - ЗАМЕНИТЕ ВЕСЬ ФАЙЛ
name: Films API Tests

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21  # ИЗМЕНИТЕ С 17 НА 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'  # СООТВЕТСТВУЕТ pom.xml
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Run tests
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: test  # БУДЕТ ИСПОЛЬЗОВАТЬ H2 ИЗ application-test.yaml
