spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql  # Уберите эту строку или закомментируйте
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: false

# Отключаем логи для чистоты вывода
logging:
  level:
    org.springframework.jdbc.core: WARN
    ru.yandex.practicum.filmorate: WARN
